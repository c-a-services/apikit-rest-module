<html>
<head>
    <style>
          body {
            display: flex;
          }
          #api-navigation {
            flex-grow: 1;
            margin: 10px;
          }
          #api-documentation {
            flex-grow: 3;
            margin: 10px;
          }
          #api-request-panel {
            flex-grow: 1;
            margin: 10px;
          }
      </style>
</head>
<body>
<script src="dist/vendor.js"></script>
<script src="dist/apic-import.js"></script>
<xhr-simple-request></xhr-simple-request>

<api-navigation id="api-navigation"></api-navigation>
<api-documentation id="api-documentation" handleNavigationEvents selected="summary" selectedtype="summary"></api-documentation>
<api-request-panel id="api-request-panel" handlenavigationevents></api-request-panel>

<script>
    var Demo = {};

    Demo._loadFile = function() {
        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', (e) => {
            let data;
          try {
              data = JSON.parse(e.target.response);
          } catch (e) {
              window.alert('Unable to parse AMF model');
              return;
          }
          const apiNavigationElement = document.getElementById('api-navigation');
          const apiDocumentationElement = document.getElementById('api-documentation');
          const apiRequestPanelElement = document.getElementById('api-request-panel');
          apiNavigationElement.amf = data;
          apiDocumentationElement.amf = data;
          apiRequestPanelElement.amf = data;
        });
        xhr.addEventListener('error', () => window.alert('Unable to load AMF model'));
        xhr.open('GET', '*/?amf');
        xhr.send();
    };
    window.addEventListener('WebComponentsReady', Demo._loadFile());
</script>
</body>
</html>
